<!DOCTYPE html>
<html>
	<head>
        <script type="text/javascript" >
        	//本地登录按钮点击事件
        	function loginButton(message){
        		alert(message);
        		// window.webkit.messageHandlers.loginPress.postMessage(message);
        	}
        	//本地注册按钮点击事件
        	function registerButton(message){
        		window.webkit.messageHandlers.registerPress.postMessage(message);
        	}

        	//登录成功后，native端调用H5的事件
        	function loginSuccessCallBack(message){
        		alert(message);
        		document.getElementById('callBackResult').value = message;
        	}
        </script>
	</head>
	<body>
